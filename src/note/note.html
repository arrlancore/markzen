<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkZen - Note</title>
  <link rel="stylesheet" href="note.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <img src="../assets/images/icon48.png" alt="MarkZen Logo" class="logo-img">
        <h1 class="logo-text">Quick Note</h1>
      </div>
      
      <div class="header-actions">
        <button id="preview-toggle-btn" class="action-button" title="Toggle Preview (Ctrl+P)">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
          <span>Preview</span>
        </button>
        
        <button id="kanban-btn" class="icon-button" title="Open Kanban Board">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="8" y1="3" x2="8" y2="21"></line>
            <line x1="15" y1="3" x2="15" y2="21"></line>
          </svg>
        </button>
        
        <button id="settings-btn" class="icon-button" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <main class="note-container">
      <div id="editor-section" class="editor-section">
        <textarea id="note-content" class="note-textarea" placeholder="Write your note here... (Markdown supported)" autofocus></textarea>
      </div>
      
      <div id="preview-section" class="preview-section hidden">
        <div id="note-preview" class="note-preview">
          <!-- Preview content will be rendered here -->
        </div>
      </div>
    </main>
    
    <footer class="app-footer">
      <div class="note-info">
        <span id="note-char-count">0</span> characters
        <span id="note-save-status" class="note-save-status">Saved</span>
      </div>
      <div class="markdown-help-link">
        <button id="help-btn" class="help-link">Markdown Help</button>
      </div>
    </footer>
  </div>
  
  <!-- Markdown Help Overlay -->
  <div id="markdown-help" class="markdown-help hidden">
    <div class="markdown-help-container">
      <h3>Markdown Cheatsheet</h3>
      <div class="markdown-help-content">
        <table>
          <tr>
            <td><code># Heading</code></td>
            <td>Heading 1</td>
          </tr>
          <tr>
            <td><code>## Heading</code></td>
            <td>Heading 2</td>
          </tr>
          <tr>
            <td><code>**bold**</code></td>
            <td><b>bold</b></td>
          </tr>
          <tr>
            <td><code>*italic*</code></td>
            <td><i>italic</i></td>
          </tr>
          <tr>
            <td><code>[link](url)</code></td>
            <td>hyperlink</td>
          </tr>
          <tr>
            <td><code>- item</code></td>
            <td>bullet list</td>
          </tr>
          <tr>
            <td><code>1. item</code></td>
            <td>numbered list</td>
          </tr>
          <tr>
            <td><code>```code```</code></td>
            <td>code block</td>
          </tr>
        </table>
      </div>
      <button id="close-markdown-help" class="close-markdown-help">Close</button>
    </div>
  </div>

  <div id="notification" class="notification hidden">
    <span id="notification-message" class="notification-message">Notification message</span>
    <button id="notification-close" class="notification-close">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <script src="note.js"></script>
</body>
</html>
