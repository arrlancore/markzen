<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkZen Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <img src="../assets/images/icon48.png" alt="MarkZen Logo" class="logo-img">
        <h1 class="logo-text">MarkZen Settings</h1>
      </div>
      
      <div class="header-actions">
        <button id="back-btn" class="action-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span>Back to Kanban</span>
        </button>
      </div>
    </header>
    
    <main class="settings-container">
      <div class="settings-section">
        <h2 class="settings-section-title">Appearance</h2>
        
        <div class="setting-item">
          <div class="setting-label">
            <span>Theme</span>
            <span class="setting-description">Choose the theme for MarkZen</span>
          </div>
          <div class="setting-control">
            <select id="theme-select" class="setting-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="system">System Default</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="settings-section">
        <h2 class="settings-section-title">Data Management</h2>
        
        <div class="setting-item">
          <div class="setting-label">
            <span>Export Data</span>
            <span class="setting-description">Export all your MarkZen data</span>
          </div>
          <div class="setting-control">
            <button id="export-data-btn" class="setting-button">Export</button>
          </div>
        </div>
        
        <div class="setting-item">
          <div class="setting-label">
            <span>Import Data</span>
            <span class="setting-description">Import MarkZen data from a file</span>
          </div>
          <div class="setting-control">
            <button id="import-data-btn" class="setting-button">Import</button>
            <input type="file" id="import-file-input" class="hidden" accept=".json">
          </div>
        </div>
        
        <div class="setting-item danger-zone">
          <div class="setting-label">
            <span>Reset All Data</span>
            <span class="setting-description">Warning: This will delete all your workspaces, columns, and bookmarks</span>
          </div>
          <div class="setting-control">
            <button id="reset-data-btn" class="setting-button danger-button">Reset</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  
  <div id="notification" class="notification hidden">
    <span id="notification-message" class="notification-message">Notification message</span>
    <button id="notification-close" class="notification-close">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
