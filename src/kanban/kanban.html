<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarkZen - Bookmark Management</title>
  <link rel="stylesheet" href="kanban.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo">
        <img src="../assets/images/icon48.png" alt="MarkZen Logo" class="logo-img">
        <h1 class="logo-text">MarkZen</h1>
      </div>
      
      <div class="workspace-control">
        <div class="workspace-selector">
          <label for="workspace-select" class="workspace-label">Workspace:</label>
          <select id="workspace-select" class="workspace-select">
            <!-- Workspaces will be populated here -->
          </select>
        </div>
        
        <div class="workspace-actions">
          <button id="add-workspace-btn" class="icon-button" title="Add Workspace">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          
          <button id="edit-workspace-btn" class="icon-button" title="Edit Workspace">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="header-actions">
        <button id="add-column-btn" class="action-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="12" y1="8" x2="12" y2="16"></line>
            <line x1="8" y1="12" x2="16" y2="12"></line>
          </svg>
          <span>Add Column</span>
        </button>
        
        <button id="add-bookmark-btn" class="action-button">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            <line x1="12" y1="7" x2="12" y2="13"></line>
            <line x1="9" y1="10" x2="15" y2="10"></line>
          </svg>
          <span>Add Current Page</span>
        </button>
        
        <button id="settings-btn" class="icon-button" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <main class="kanban-container">
      <div id="kanban-board" class="kanban-board">
        <!-- Columns will be populated here -->
        <div class="kanban-loading">
          <span class="loading-message">Loading your bookmarks...</span>
        </div>
      </div>
    </main>
  </div>
  
  <!-- Modal Templates -->
  <!-- Workspace Modal -->
  <div id="workspace-modal" class="modal">
    <div class="modal-container">
      <div class="modal-header">
        <h2 id="workspace-modal-title" class="modal-title">Add Workspace</h2>
        <button class="modal-close" data-close-modal>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="workspace-name" class="form-label">Workspace Name</label>
          <input type="text" id="workspace-name" class="form-input" placeholder="Enter workspace name">
        </div>
        
        <div class="form-group">
          <label for="workspace-description" class="form-label">Description (optional)</label>
          <textarea id="workspace-description" class="form-textarea" placeholder="Enter workspace description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="workspace-color" class="form-label">Color (optional)</label>
          <input type="color" id="workspace-color" class="form-color" value="#3b82f6">
        </div>
      </div>
      
      <div class="modal-footer">
        <div class="modal-actions">
          <button id="delete-workspace-btn" class="button danger-button hidden">Delete</button>
          <div class="right-actions">
            <button class="button secondary-button" data-close-modal>Cancel</button>
            <button id="save-workspace-btn" class="button primary-button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Column Modal -->
  <div id="column-modal" class="modal">
    <div class="modal-container">
      <div class="modal-header">
        <h2 id="column-modal-title" class="modal-title">Add Column</h2>
        <button class="modal-close" data-close-modal>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="column-title" class="form-label">Column Title</label>
          <input type="text" id="column-title" class="form-input" placeholder="Enter column title">
        </div>
      </div>
      
      <div class="modal-footer">
        <div class="modal-actions">
          <button id="delete-column-btn" class="button danger-button hidden">Delete</button>
          <div class="right-actions">
            <button class="button secondary-button" data-close-modal>Cancel</button>
            <button id="save-column-btn" class="button primary-button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bookmark Modal -->
  <div id="bookmark-modal" class="modal">
    <div class="modal-container">
      <div class="modal-header">
        <h2 id="bookmark-modal-title" class="modal-title">Add Bookmark</h2>
        <button class="modal-close" data-close-modal>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <div class="modal-body">
        <div class="form-group">
          <label for="bookmark-title" class="form-label">Title</label>
          <input type="text" id="bookmark-title" class="form-input" placeholder="Enter bookmark title">
        </div>
        
        <div class="form-group">
          <label for="bookmark-url" class="form-label">URL</label>
          <input type="url" id="bookmark-url" class="form-input" placeholder="Enter bookmark URL">
        </div>
        
        <div class="form-group">
          <label for="bookmark-description" class="form-label">Description (optional)</label>
          <textarea id="bookmark-description" class="form-textarea" placeholder="Enter bookmark description"></textarea>
        </div>
        
        <div class="form-group">
          <label for="bookmark-tags" class="form-label">Tags (optional, comma separated)</label>
          <input type="text" id="bookmark-tags" class="form-input" placeholder="tag1, tag2, tag3">
        </div>
      </div>
      
      <div class="modal-footer">
        <div class="modal-actions">
          <button id="delete-bookmark-btn" class="button danger-button hidden">Delete</button>
          <div class="right-actions">
            <button class="button secondary-button" data-close-modal>Cancel</button>
            <button id="save-bookmark-btn" class="button primary-button">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="notification" class="notification hidden">
    <span id="notification-message" class="notification-message">Notification message</span>
    <button id="notification-close" class="notification-close">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <script src="kanban.js"></script>
</body>
</html>
