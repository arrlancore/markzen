<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab - MarkZen</title>
    <link rel="stylesheet" href="newtab.css" />
  </head>
  <body>
    <div class="background-overlay"></div>

    <div class="app-container">
      <div class="top-actions">
        <button
          id="show-kanban-btn"
          class="action-button"
          title="Open Kanban Board"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="8" y1="3" x2="8" y2="21"></line>
            <line x1="15" y1="3" x2="15" y2="21"></line>
          </svg>
        </button>

        <button id="settings-btn" class="action-button" title="Settings">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="center-content">
        <div class="time-display">
          <div id="clock" class="clock">00:00</div>
          <div id="date" class="date">Monday, January 1</div>
        </div>
      </div>

      <div class="bookmarks-container">
        <div id="top-bookmarks-list" class="top-bookmarks-list">
          <!-- Top bookmarks will be populated here -->
        </div>
      </div>

      <!-- Add the open all button section -->
      <div id="open-all-container" class="open-all-container hidden">
        <button id="open-all-defaults-btn" class="open-all-button">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <polyline points="15 6 21 12 15 18"></polyline>
          </svg>
          <span>Open All Default Bookmarks</span>
          <span id="default-opens-count" class="default-opens-count">0</span>
        </button>
      </div>

      <div id="photo-credit" class="photo-credit">
        <!-- Photo credit will be populated here -->
      </div>
    </div>

    <!-- Open defaults modal -->
    <div id="open-defaults-modal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2 class="modal-title">Open Default Bookmarks</h2>
          <button id="close-modal-btn" class="modal-close">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <p id="open-defaults-message">
            You are about to open <span id="modal-default-opens-count">0</span> bookmarks from 
            workspace "<span id="modal-workspace-name">Default</span>". How would you like to open them?
          </p>
        </div>
        <div class="modal-footer">
          <button
            id="open-defaults-cancel-btn"
            class="modal-button cancel-button"
          >
            Cancel
          </button>
          <button
            id="open-defaults-same-window-btn"
            class="modal-button primary-button"
          >
            Current Window
          </button>
          <button
            id="open-defaults-new-window-btn"
            class="modal-button primary-button"
          >
            New Window
          </button>
        </div>
      </div>
    </div>

    <script src="newtab.js"></script>
  </body>
</html>
