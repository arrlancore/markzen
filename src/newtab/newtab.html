<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab - MarkZen</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <div class="background-overlay"></div>
  
  <div class="app-container">
    <header class="header">
      <div class="workspace-selector">
        <label for="workspace-select" class="workspace-label">Workspace:</label>
        <select id="workspace-select" class="workspace-select">
          <!-- Workspaces will be populated here -->
        </select>
      </div>
      
      <div class="header-actions">
        <button id="show-kanban-btn" class="header-button" title="Show Kanban Board">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="8" y1="3" x2="8" y2="21"></line>
            <line x1="15" y1="3" x2="15" y2="21"></line>
          </svg>
        </button>
        
        <button id="add-bookmark-btn" class="header-button" title="Add Current Page">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            <line x1="12" y1="7" x2="12" y2="13"></line>
            <line x1="9" y1="10" x2="15" y2="10"></line>
          </svg>
        </button>
        
        <button id="settings-btn" class="header-button" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
      </div>
    </header>
    
    <main class="main-content">
      <div class="clock-section">
        <div id="clock" class="clock">00:00</div>
        <div id="date" class="date">Monday, January 1</div>
      </div>
      
      <div class="top-bookmarks-section">
        <h2 class="section-title">Most Used Bookmarks</h2>
        <div id="top-bookmarks-list" class="top-bookmarks-list">
          <!-- Top bookmarks will be populated here -->
        </div>
      </div>
      
      <div id="workspace-preview" class="workspace-preview">
        <h2 class="section-title">Current Workspace</h2>
        <div id="workspace-columns" class="workspace-columns">
          <!-- Workspace columns will be populated here -->
        </div>
      </div>
    </main>
  </div>
  
  <script src="newtab.js"></script>
</body>
</html>
