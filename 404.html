<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current pathname (everything after the domain)
    const pathname = window.location.pathname;

    // Redirect to the main app
    window.location.replace(`/markzen/#${pathname}`);
  </script>
</head>
<body>
  <p>Redirecting to the main application...</p>
</body>
</html>
